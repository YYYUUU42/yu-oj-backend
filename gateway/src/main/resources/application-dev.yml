spring:
  cloud:
    gateway:
      routes:
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/api/user/**
        - id: service-file
          uri: lb://service-file
          predicates:
            - Path=/api/file/**
        - id: service-judge
          uri: lb://service-judge
          predicates:
            - Path=/api/judge/**
        - id: service-problem
          uri: lb://service-problem
          predicates:
            - Path=/api/question/**
  main:
    web-application-type: reactive
server:
  port: 8104
knife4j:
  gateway:
    # ① 第一个配置，开启gateway聚合组件
    enabled: true
    # ② 第二行配置，设置聚合模式采用discover服务发现的模式
    strategy: discover
    discover:
      # ③ 第三行配置，开启discover模式
      enabled: true
      # ④ 第四行配置，聚合子服务全部为Swagger2规范的文档
      version: swagger2
# 这个配置是不用看token是否合法 直接通过
gateway:
  excludedUrls: /api/user/get/login,/api/user/logout,/user/register,/api/user/update/my,/api/user/login,/user/getLoginUser,/api/user/register,/api/question/list/page/vo,/api/file
